name: Deploy to production

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Get Latest Code
      uses: actions/checkout@v3

    - name: Install Packages
      run: sudo apt-get update && sudo apt-get install -y git git-ftp 
    
    - name: Directory configuration
      run: git reset --hard && git config git-ftp.syncroot -vv ${{ secrets.SFTP_DESTINATION_FOLDER }}

    - name: File upload to the server
      run: git ftp push -u ${{ secrets.USER }} --key ${{ secrets.SFTP_SSH_PRIVATE_KEY }} ${{ secrets.HOST }}
